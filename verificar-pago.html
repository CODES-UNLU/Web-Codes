<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Estado de Pago - CODES++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.3">
    
    <style>
        .verification-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #39c0c3 0%, #2a8a8d 100%);
            padding: 2rem 0;
        }
        
        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .status-success { color: #28a745; }
        .status-pending { color: #ffc107; }
        .status-error { color: #dc3545; }
        
        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .detail-value {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="container">
            <div class="verification-card">
                <h1 class="display-5 fw-bold mb-4">
                    <i class="bi bi-search me-3"></i>
                    Verificar Estado de Pago
                </h1>
                
                <div class="mb-4">
                    <p class="lead">El sistema verifica automáticamente los pagos cada hora. Si tu pago no aparece confirmado, puedes verificar manualmente:</p>
                </div>
                
                <form id="verificationForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="tu@email.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentDate" class="form-label">Fecha del Pago</label>
                            <input type="date" class="form-control" id="paymentDate" name="paymentDate" required>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-search me-2"></i>
                            Verificar Pago
                        </button>
                        <button type="button" class="btn btn-success btn-lg me-2" onclick="ejecutarVerificacionAutomatica()">
                            <i class="bi bi-robot me-2"></i>
                            Verificación Automática
                        </button>
                        <button type="button" class="btn btn-warning btn-lg" onclick="completarDatosFaltantes()">
                            <i class="bi bi-tools me-2"></i>
                            Completar Datos
                        </button>
                    </div>
                </form>
                
                <div id="resultContainer" style="display: none;" class="mt-4">
                    <div id="statusIcon" class="status-icon"></div>
                    <h3 id="statusTitle" class="mb-3"></h3>
                    <p id="statusMessage" class="lead mb-4"></p>
                    
                    <div id="paymentDetails" class="payment-details" style="display: none;">
                        <h5 class="mb-3">Detalles del Pago:</h5>
                        <div id="detailsList"></div>
                    </div>
                    
                    <div class="mt-4">
                        <a href="index.html" class="btn btn-outline-primary me-2">
                            <i class="bi bi-house me-2"></i>
                            Volver al Inicio
                        </a>
                        <a href="sorteo.html" class="btn btn-outline-secondary">
                            <i class="bi bi-gift me-2"></i>
                            Participar Nuevamente
                        </a>
                    </div>
                </div>
                
                <div id="loadingContainer" style="display: none;" class="mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Verificando...</span>
                        </div>
                    </div>
                    <p class="text-center mt-3">Verificando estado del pago...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL de tu Google Apps Script
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxOxMXytFzphjVGZ13jIFZxZ8HNCWABjjLTQC2Lpiiac2Vw9nwqlNsn82hK5_yCUQxbjw/exec';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Aplicar modo oscuro guardado
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
            
            // Establecer fecha por defecto (hoy)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('paymentDate').value = today;
            
            // Manejar envío del formulario
            document.getElementById('verificationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                verificarPago();
            });
        });
        
        async function verificarPago() {
            const email = document.getElementById('email').value;
            const paymentDate = document.getElementById('paymentDate').value;
            
            if (!email || !paymentDate) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                // Enviar datos a Google Apps Script
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verificarPago',
                        email: email,
                        fecha: paymentDate
                    })
                });
                
                const result = await response.json();
                
                // Ocultar loading
                document.getElementById('loadingContainer').style.display = 'none';
                
                // Mostrar resultado
                mostrarResultado(result);
                
            } catch (error) {
                console.error('Error verificando pago:', error);
                
                // Ocultar loading
                document.getElementById('loadingContainer').style.display = 'none';
                
                // Mostrar error
                mostrarError('Error al verificar el pago. Por favor intenta nuevamente.');
            }
        }
        
        async function ejecutarVerificacionAutomatica() {
            // Mostrar loading
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                // Ejecutar verificación automática
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'ejecutarVerificacionAutomatica'
                    })
                });
                
                const result = await response.json();
                
                // Ocultar loading
                document.getElementById('loadingContainer').style.display = 'none';
                
                // Mostrar resultado
                mostrarResultadoAutomatico(result);
                
            } catch (error) {
                console.error('Error ejecutando verificación automática:', error);
                
                // Ocultar loading
                document.getElementById('loadingContainer').style.display = 'none';
                
                // Mostrar error
                mostrarError('Error al ejecutar la verificación automática. Por favor intenta nuevamente.');
            }
        }
        
        function mostrarResultado(result) {
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            const paymentDetails = document.getElementById('paymentDetails');
            const detailsList = document.getElementById('detailsList');
            
            if (result.success) {
                if (result.data) {
                    // Pago encontrado y actualizado
                    statusIcon.className = 'status-icon status-success bi bi-check-circle-fill';
                    statusTitle.textContent = '¡Pago Confirmado!';
                    statusMessage.textContent = 'Tu pago ha sido verificado y confirmado exitosamente.';
                    
                    // Mostrar detalles
                    paymentDetails.style.display = 'block';
                    detailsList.innerHTML = `
                        <div class="detail-item">
                            <span class="detail-label">Session ID:</span>
                            <span class="detail-value">${result.data.sessionId || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ID del Pago:</span>
                            <span class="detail-value">${result.data.paymentId || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado:</span>
                            <span class="detail-value">${result.data.status || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Monto:</span>
                            <span class="detail-value">$${result.data.amount || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Método de Pago:</span>
                            <span class="detail-value">${result.data.paymentMethod || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email del Pago:</span>
                            <span class="detail-value">${result.data.payerEmail || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Método de Búsqueda:</span>
                            <span class="detail-value">${result.data.searchMethod || 'N/A'}</span>
                        </div>
                    `;
                } else {
                    // Pago no encontrado
                    statusIcon.className = 'status-icon status-pending bi bi-question-circle-fill';
                    statusTitle.textContent = 'Pago No Encontrado';
                    statusMessage.textContent = 'No se encontró un pago confirmado con los datos proporcionados. Verifica que el email y la fecha sean correctos.';
                    paymentDetails.style.display = 'none';
                }
            } else {
                // Error
                statusIcon.className = 'status-icon status-error bi bi-exclamation-triangle-fill';
                statusTitle.textContent = 'Error en la Verificación';
                statusMessage.textContent = result.error || 'Ocurrió un error al verificar el pago.';
                paymentDetails.style.display = 'none';
            }
            
            document.getElementById('resultContainer').style.display = 'block';
        }
        
        function mostrarResultadoAutomatico(result) {
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            const paymentDetails = document.getElementById('paymentDetails');
            const detailsList = document.getElementById('detailsList');
            
            if (result.success) {
                statusIcon.className = 'status-icon status-success bi bi-check-circle-fill';
                statusTitle.textContent = 'Verificación Automática Completada';
                statusMessage.textContent = `Se verificaron ${result.pagosVerificados || 0} pagos y se confirmaron ${result.pagosConfirmados || 0} pagos exitosamente.`;
                
                // Mostrar detalles si hay pagos confirmados
                if (result.pagosConfirmados > 0) {
                    paymentDetails.style.display = 'block';
                    detailsList.innerHTML = `
                        <div class="detail-item">
                            <span class="detail-label">Pagos Verificados:</span>
                            <span class="detail-value">${result.pagosVerificados || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pagos Confirmados:</span>
                            <span class="detail-value">${result.pagosConfirmados || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado:</span>
                            <span class="detail-value">Completado</span>
                        </div>
                    `;
                } else {
                    paymentDetails.style.display = 'none';
                }
            } else {
                statusIcon.className = 'status-icon status-error bi bi-exclamation-triangle-fill';
                statusTitle.textContent = 'Error en Verificación Automática';
                statusMessage.textContent = result.error || 'Ocurrió un error durante la verificación automática.';
                paymentDetails.style.display = 'none';
            }
            
            document.getElementById('resultContainer').style.display = 'block';
        }
        
        function mostrarError(message) {
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            
            statusIcon.className = 'status-icon status-error bi bi-exclamation-triangle-fill';
            statusTitle.textContent = 'Error';
            statusMessage.textContent = message;
            
            document.getElementById('paymentDetails').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }
        
        async function completarDatosFaltantes() {
            // Mostrar loading
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                // Enviar solicitud a Google Apps Script
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'completarDatosFaltantes'
                    })
                });
                
                const result = await response.json();
                
                // Ocultar loading
                document.getElementById('loadingContainer').style.display = 'none';
                
                if (result.success) {
                    const statusIcon = document.getElementById('statusIcon');
                    const statusTitle = document.getElementById('statusTitle');
                    const statusMessage = document.getElementById('statusMessage');
                    const paymentDetails = document.getElementById('paymentDetails');
                    const detailsList = document.getElementById('detailsList');
                    
                    statusIcon.className = 'status-icon status-success bi bi-check-circle-fill';
                    statusTitle.textContent = 'Datos Completados Exitosamente';
                    statusMessage.textContent = `Se completaron ${result.registrosCompletados || 0} registros con datos faltantes.`;
                    
                    // Mostrar detalles
                    paymentDetails.style.display = 'block';
                    detailsList.innerHTML = `
                        <div class="detail-item">
                            <span class="detail-label">Registros Completados:</span>
                            <span class="detail-value">${result.registrosCompletados || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Estado:</span>
                            <span class="detail-value">Completado</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Session ID:</span>
                            <span class="detail-value">Actualizado</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Payment ID:</span>
                            <span class="detail-value">Actualizado</span>
                        </div>
                    `;
                } else {
                    const statusIcon = document.getElementById('statusIcon');
                    const statusTitle = document.getElementById('statusTitle');
                    const statusMessage = document.getElementById('statusMessage');
                    
                    statusIcon.className = 'status-icon status-error bi bi-exclamation-triangle-fill';
                    statusTitle.textContent = 'Error Completando Datos';
                    statusMessage.textContent = result.error || 'Ocurrió un error al completar los datos faltantes.';
                    document.getElementById('paymentDetails').style.display = 'none';
                }
                
                document.getElementById('resultContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                mostrarError('Error de conexión. Verifica tu conexión a internet.');
            }
        }
    </script>
</body>
</html>
