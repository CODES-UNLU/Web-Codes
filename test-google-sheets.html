<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sheets - CODES++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Google Sheets Connection</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testGoogleSheets()">
                            Probar Conexión con Google Sheets
                        </button>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <div class="mt-4">
                            <h5>URL Actual:</h5>
                            <code id="currentUrl"></code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL de Google Sheets
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxOxMXytFzphjVGZ13jIFZxZ8HNCWABjjLTQC2Lpiiac2Vw9nwqlNsn82hK5_yCUQxbjw/exec';
        
        document.getElementById('currentUrl').textContent = GOOGLE_SHEETS_URL;
        
        async function testGoogleSheets() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Probando conexión...</div>';
            
            const testData = {
                nombre: 'Test',
                apellido: 'Usuario',
                email: 'test@example.com',
                dni: '12345678',
                telefono: '1234567890',
                cantidadChances: '1',
                estadoPago: 'TEST',
                pagoConfirmado: false,
                fechaRegistro: new Date().toISOString(),
                timestamp: new Date().getTime(),
                sessionId: 'TEST_' + Date.now()
            };
            
            try {
                console.log('Enviando datos de prueba:', testData);
                
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Respuesta:', response);
                
                if (response.ok || response.status === 0) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ Conexión exitosa! Los datos deberían aparecer en Google Sheets.</div>';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-warning">⚠️ Respuesta recibida pero con estado: ' + response.status + '</div>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ Error de conexión: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
