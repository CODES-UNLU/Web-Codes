<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Google Sheets</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enviar datos de prueba</h5>
                <button class="btn btn-primary" onclick="enviarDatosPrueba()">
                    Enviar datos de prueba
                </button>
                
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxOxMXytFzphjVGZ13jIFZxZ8HNCWABjjLTQC2Lpiiac2Vw9nwqlNsn82hK5_yCUQxbjw/exec';

        async function enviarDatosPrueba() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '<div class="alert alert-info">Enviando datos...</div>';
            
            const datosPrueba = {
                nombre: 'Test',
                apellido: 'Usuario',
                email: 'test@example.com',
                dni: '12345678',
                telefono: '1234567890',
                cantidadChances: '1',
                pagoConfirmado: true,
                fechaRegistro: new Date().toISOString(),
                timestamp: new Date().getTime()
            };
            
            try {
                console.log('Enviando datos de prueba:', datosPrueba);
                
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datosPrueba)
                });
                
                console.log('Respuesta:', response);
                resultadoDiv.innerHTML = '<div class="alert alert-success">Datos enviados correctamente</div>';
                
            } catch (error) {
                console.error('Error:', error);
                resultadoDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
