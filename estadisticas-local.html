<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Estad√≠sticas del Slot Machine - CODES (Local)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        .stats-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .stats-card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #555;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #39c0c3, #2a8a8d);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(57, 192, 195, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            color: #39c0c3;
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b35;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .file-input {
            background: linear-gradient(145deg, #333, #222);
            border: 2px solid #555;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center mb-4">
                        <h1 class="text-white">
                            <i class="fas fa-chart-line"></i> Estad√≠sticas del Slot Machine
                        </h1>
                        <p class="text-muted">Centro de Estudiantes CODES (Modo Local)</p>
                        
                        <div class="stats-card">
                            <h4 class="text-white mb-3">
                                <i class="fas fa-upload"></i> Cargar Archivo de Datos
                            </h4>
                            <input type="file" id="fileInput" class="file-input" accept=".json" />
                            <button class="btn btn-outline-info" onclick="loadFromFile()">
                                <i class="fas fa-file-import"></i> Cargar Datos
                            </button>
                            <button class="btn btn-outline-success" onclick="loadFromAPI()">
                                <i class="fas fa-globe"></i> Cargar desde API
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row" id="statsContent">
                <div class="col-12">
                    <div class="loading">
                        <i class="fas fa-info-circle"></i> Selecciona un archivo JSON o usa la API
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo para probar
        const sampleData = [
            {
                "timestamp": "2025-09-17T06:15:56.488Z",
                "paymentNumber": "29071985",
                "winAmount": 0,
                "multiplier": 0,
                "won": false,
                "results": "üçÄ, üíé, üçÄ",
                "symbol1": "üçÄ",
                "symbol2": "üíé",
                "symbol3": "üçÄ"
            },
            {
                "timestamp": "2025-09-17T06:16:46.130Z",
                "paymentNumber": "29071985",
                "winAmount": 75,
                "multiplier": 3,
                "won": true,
                "results": "üçÄ, üçÄ, üçÄ",
                "symbol1": "üçÄ",
                "symbol2": "üçÄ",
                "symbol3": "üçÄ"
            }
        ];

        function loadFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor selecciona un archivo JSON');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    console.log('Datos cargados desde archivo:', data);
                    calculateAndDisplayStats(data);
                } catch (error) {
                    console.error('Error al parsear JSON:', error);
                    showError('Error al leer el archivo JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        async function loadFromAPI() {
            try {
                console.log('Cargando desde API...');
                const response = await fetch('api/simple-stats.php');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Datos recibidos de API:', data);
                
                if (data.success) {
                    calculateAndDisplayStats(data.debug.raw_data);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Error cargando desde API:', error);
                showError('Error al cargar desde API: ' + error.message);
            }
        }

        function loadSampleData() {
            console.log('Cargando datos de ejemplo...');
            calculateAndDisplayStats(sampleData);
        }

        function calculateAndDisplayStats(results) {
            if (!results || !Array.isArray(results)) {
                showError('Datos inv√°lidos');
                return;
            }

            console.log('Calculando estad√≠sticas para:', results);

            // Calcular estad√≠sticas
            const totalGames = results.length;
            let wins = 0;
            let totalWinnings = 0;
            let biggestWin = 0;

            results.forEach(result => {
                if (result.won === true) {
                    wins++;
                    totalWinnings += result.winAmount || 0;
                    if (result.winAmount > biggestWin) {
                        biggestWin = result.winAmount;
                    }
                }
            });

            const losses = totalGames - wins;
            const winRate = totalGames > 0 ? ((wins / totalGames) * 100).toFixed(2) : 0;
            const averageWin = wins > 0 ? (totalWinnings / wins).toFixed(2) : 0;

            const stats = {
                totalGames,
                wins,
                losses,
                winRate: winRate + '%',
                totalWinnings: totalWinnings.toFixed(2),
                averageWin,
                biggestWin: biggestWin.toFixed(2)
            };

            console.log('Estad√≠sticas calculadas:', stats);
            displayStats(stats);
        }

        function displayStats(stats) {
            const content = document.getElementById('statsContent');
            console.log('Mostrando estad√≠sticas:', stats);
            
            content.innerHTML = `
                <div class="col-md-6 col-lg-3">
                    <div class="stat-item">
                        <div class="stat-value">${stats.totalGames}</div>
                        <div class="stat-label">Total de Juegos</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="stat-item">
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-label">Ganados</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="stat-item">
                        <div class="stat-value">${stats.losses}</div>
                        <div class="stat-label">Perdidos</div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="stat-item">
                        <div class="stat-value">${stats.winRate}</div>
                        <div class="stat-label">Tasa de Ganancia</div>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="stats-card">
                        <h3 class="text-white mb-4">
                            <i class="fas fa-trophy"></i> Resumen Financiero
                        </h3>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="stat-value">$${stats.totalWinnings}</div>
                                    <div class="stat-label">Total Ganado</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="stat-value">$${stats.averageWin}</div>
                                    <div class="stat-label">Ganancia Promedio</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="stat-value">$${stats.biggestWin}</div>
                                    <div class="stat-label">Mayor Ganancia</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="stats-card">
                        <h3 class="text-white mb-4">
                            <i class="fas fa-info-circle"></i> Informaci√≥n del Sistema
                        </h3>
                        <div class="text-center">
                            <p class="text-muted">
                                <i class="fas fa-database"></i> Datos procesados localmente
                            </p>
                            <button class="btn btn-outline-info" onclick="loadSampleData()">
                                <i class="fas fa-play"></i> Cargar Datos de Ejemplo
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showError(message) {
            const content = document.getElementById('statsContent');
            content.innerHTML = `
                <div class="col-12">
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
