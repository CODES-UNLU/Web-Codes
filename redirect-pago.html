<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Pago - CODES++</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.3">
    
    <style>
        .processing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .processing-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="processing-card">
            <div id="processingContent">
                <div class="spinner"></div>
                <h3 class="mb-3">Procesando tu pago...</h3>
                <p class="status-text">Verificando el estado de tu transacci√≥n</p>
            </div>
            
            <div id="successContent" style="display: none;">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h3 class="text-success mb-3">¬°Pago Confirmado!</h3>
                <p class="mb-4">Tu participaci√≥n ha sido registrada exitosamente.</p>
                <a href="agradecimiento.html" class="btn btn-success btn-lg">
                    <i class="bi bi-arrow-right me-2"></i>Continuar
                </a>
            </div>
            
            <div id="errorContent" style="display: none;">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                <h3 class="text-danger mb-3">Error en el pago</h3>
                <p class="mb-4">Hubo un problema con tu transacci√≥n. Por favor intenta nuevamente.</p>
                <a href="sorteo.html" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>Volver al Sorteo
                </a>
            </div>
        </div>
    </div>

    <script>
        // URL de tu Google Apps Script
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxOxMXytFzphjVGZ13jIFZxZ8HNCWABjjLTQC2Lpiiac2Vw9nwqlNsn82hK5_yCUQxbjw/exec';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ P√°gina de redirecci√≥n cargada');
            
            // Obtener par√°metros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const collectionStatus = urlParams.get('collection_status');
            const status = urlParams.get('status');
            const paymentId = urlParams.get('payment_id');
            const externalReference = urlParams.get('external_reference');
            
            console.log('üìä Par√°metros de MercadoPago:', {
                collectionStatus,
                status,
                paymentId,
                externalReference
            });
            
            // Obtener datos del pago pendiente
            const datosPendientes = localStorage.getItem('sorteo_pendiente');
            
            if (datosPendientes) {
                const datos = JSON.parse(datosPendientes);
                console.log('üìä Datos pendientes encontrados:', datos);
                
                // Verificar si el pago fue exitoso
                const pagoExitoso = collectionStatus === 'approved' || status === 'approved';
                
                if (pagoExitoso) {
                    console.log('‚úÖ Pago confirmado - Actualizando estado');
                    
                    // Actualizar estado del pago
                    const datosActualizados = {
                        sessionId: datos.sessionId,
                        estadoPago: 'CONFIRMADO',
                        pagoConfirmado: true,
                        fechaConfirmacion: new Date().toISOString(),
                        paymentId: paymentId || 'N/A',
                        collectionStatus: collectionStatus || 'N/A',
                        status: status || 'N/A',
                        nombre: datos.nombre,
                        email: datos.email
                    };
                    
                    // Enviar actualizaci√≥n a Google Sheets
                    enviarAGoogleSheets(datosActualizados).then(result => {
                        if (result.success) {
                            console.log('‚úÖ Estado de pago actualizado exitosamente');
                            
                            // Limpiar datos pendientes
                            localStorage.removeItem('sorteo_pendiente');
                            
                            // Mostrar √©xito
                            setTimeout(() => {
                                document.getElementById('processingContent').style.display = 'none';
                                document.getElementById('successContent').style.display = 'block';
                            }, 2000);
                            
                        } else {
                            console.log('‚ùå Error actualizando estado de pago:', result.error);
                            mostrarError();
                        }
                    });
                    
                } else {
                    console.log('‚ùå Pago no confirmado');
                    mostrarError();
                }
                
            } else {
                console.log('‚ùå No se encontraron datos pendientes');
                mostrarError();
            }
        });
        
        function mostrarError() {
            setTimeout(() => {
                document.getElementById('processingContent').style.display = 'none';
                document.getElementById('errorContent').style.display = 'block';
            }, 2000);
        }
        
        async function enviarAGoogleSheets(formData) {
            try {
                console.log('üì§ Enviando datos a Google Sheets...');
                console.log('üìä Datos a enviar:', formData);
                
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('üì• Respuesta del servidor:', response);
                
                if (response.status === 0 || response.ok) {
                    console.log('‚úÖ Datos enviados exitosamente a Google Sheets');
                    return { success: true };
                } else {
                    console.log('‚ö†Ô∏è Respuesta recibida pero con estado no exitoso:', response.status);
                    return { success: false, error: 'Estado de respuesta: ' + response.status };
                }
            } catch (error) {
                console.error('‚ùå Error enviando a Google Sheets:', error);
                return { success: false, error: error.message };
            }
        }
    </script>
</body>
</html>
